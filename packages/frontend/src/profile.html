<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="styles\tokens.css" rel="stylesheet" />
    <link href="styles\main.css" rel="stylesheet" />
    <link href="styles\profile.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Delius&family=Henny+Penny&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <title>Profile</title>
  </head>

  <body>
    <header>
      <h1>Dicey Takes</h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="profile.html">Profile</a>
      </nav>
    </header>

    <div class="profile-container">
      <div class="profilecard">
        <img src="images\pfp.jpg" alt="Profile picture" class="pfp" />
        <h2 class="display-name">Sammy</h2>
        <p class="username">@gamelover3000</p>
      </div>


      <div class="profilemain">
        <div class="section">
          <h3 class="section-title">Liked</h3>
          <div class="liked">
              <img src="images\catan.jpg" alt="Catan box art" class="likedgame"/>
              <img src="images\clue.jpg" alt="Catan box art" class="likedgame"/>
              <img src="images\codenames.jpg" alt="Catan box art" class="likedgame"/>
              <img src="images\monopoly.jpg" alt="Catan box art" class="likedgame"/>
          </div>
        </div>

        <div class="reviews">
          <h3>Reviews</h3>
          <div class="review">
            <img src="images\pfp.jpg" alt="" />
            <p class="username">Catan</p>
            <div class="star-rating">
              <i class="material-icons">star</i>
              <i class="material-icons">star</i>
              <i class="material-icons">star</i>
              <i class="material-icons">star</i>
              <i class="material-icons">star</i>
            </div>
            <p>Best game ever made</p>
          </div>
    
          <div class="review">
            <img src="images\pfp.jpg" alt="" />
            <p class="username">Snakes & Ladders</p>
            <div class="star-rating">
              <i class="material-icons">star</i>
            </div>
            <p>Worst game ever made</p>
          </div>
    
          <div class="review">
            <img src="images\pfp.jpg" alt="" />
            <p class="username">Uno</p>
            <div class="star-rating">
              <i class="material-icons">star</i>
              <i class="material-icons">star</i>
              <i class="material-icons">star</i>
            </div>
            <p>Okayest game ever made</p>
          </div>
        </div>

    </div>
  </body>
</html>
